{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul>
  {{ range .Pages }}
  <li>
    <time datetime='{{ .Date | time.Format "2006-01-02 15:04:05-0700" }}'
      >{{ .Date | time.Format "2006-02-01" }}</time
    >
    &ensp;
    <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
